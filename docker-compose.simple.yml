# Docker Compose SIMPLIFICADO para EasyPanel
# Usa apenas o Core oficial - UI deve ser buildada separadamente

version: '3.8'

services:
  # Restreamer Core com configurações para 500MB
  core:
    image: datarhei/core:latest
    container_name: restreamer-core
    restart: always
    ports:
      - "8080:8080"   # HTTP API
      - "8181:8181"   # HTTPS API
      - "1935:1935"   # RTMP
      - "6000:6000/udp" # SRT
    volumes:
      - core-config:/core/config
      - core-data:/core/data
    environment:
      # ⚠️ CONFIGURE ESTAS VARIÁVEIS NO EASYPANEL:
      - CORE_API_AUTH_ENABLE=true
      - CORE_API_AUTH_USERNAME=${CORE_USERNAME:-admin}
      - CORE_API_AUTH_PASSWORD=${CORE_PASSWORD:-changeme}
      
      # ✅ Limite de upload - 500MB
      - CORE_HTTP_CLIENT_MAX_BODY_SIZE=524288000
      
      # Armazenamento
      - CORE_STORAGE_DISK_MAX_SIZE_MBYTES=0
      - CORE_STORAGE_MEMORY_MAX_SIZE_MBYTES=0
      
      # Logs
      - CORE_LOG_LEVEL=info
      
      # Interface UI hospedada no mesmo servidor
      - CORE_ROUTER_UI_PATH=/core/ui

volumes:
  core-config:
  core-data:
